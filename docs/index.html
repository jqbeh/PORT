<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PORT Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="PORT Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Docsify theme -->
  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/buble.css">

  <!-- KaTeX for math support -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'PORT',
      repo: 'https://github.com/jqbeh/PORT',
      loadSidebar: true,
      coverpage: true
    }
  </script>

  <!-- Docsify scripts -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
</body>
</html>
